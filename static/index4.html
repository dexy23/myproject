<!DOCTYPE html>
<html lang="uk">
  
  <head>
      <meta charset="UTF-8"/>
	  <title>Сервіс Обліку Студентів</title>
	  <meta name="description"
	        value="Система Обліку Студентів Навчального Закладу" />

	  <!-- Include Styles-->
	  <link rel="stylesheet" 
	        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/main.css">      

	  
  
  
  </head>
  
  <body>

    <!-- Start Container -->
    <div class="container">
    	
    	<!-- Start Header -->
    	<div class="row" id="header">
    		
    		<!-- Logo -->
    		<div class="col-xs-8">
    			<h1>Форма редагування Студента</h1>
    		</div>

    	</div>
    	<!-- End Header -->

    	
    	<!-- Star Main Page Content -->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="exampleName" class="col-sm-2 control-label">Ім'я</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="exampleName" placeholder="Введіть ім'я">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleName" class="col-sm-2 control-label">По-батькові</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="exampleName" placeholder="Введіть по-батькові">
                </div>  
            </div>

            <div class="form-group">
                <label for="exampleName" class="col-sm-2 control-label">Прізвище</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="exampleName" placeholder="Введіть прізвище">
                </div>
               
            </div>

            <div class="form-group">
                <label for="exampleName" class="col-sm-2 control-label">№ Білету</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="exampleName" placeholder="Введіть № білету"> 
                </div>
            
            </div>

            <div class="form-group">
                <label for="exampleName" class="col-sm-2 control-label">Дата народження</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="exampleDate" placeholder="Введіть дату народження">
                </div>
                
            </div>

            <div class="form-group">
                <label for="exampleInputFile" class="col-sm-2 control-label">Фото</label>
                <div class="col-sm-3">
                     <input type="file" id="exampleInputFile">
                </div>
            
            </div>

            <div class="form-group">
                <label for="exampleGroup" class="col-sm-2 control-label">Група</label>
                <div class="col-sm-3">
                    <select>
                    <option value="">СЕКм-21</option>
                    <option value="">СЕКм-22</option>
                    <option value="">СЕКм-23</option>
                </select>
                </div>
                
            </div>

            <div class="form-group">
                <label for="exampleTextArea" class="col-sm-2 control-label">Додаткові нотатки</label>
                <div class="col-sm-3">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
             
            </div>
            <div class="col-sm-offset-2 col-sm-3">
                <button type="submit" class="btn btn-primary active">Зберегти</button>
                <button type="cancel" class="btn btn-default"><a href="#">Скасувати</a></button>
            </div>
          
        </form>    
  
    	<!-- End Main Page Content -->

    	<!-- Start Footer -->
    	
    	<!-- End Footer -->

    </div>
    <!-- End Container -->


    <!-- Javascript Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  
  </body>

</html>
